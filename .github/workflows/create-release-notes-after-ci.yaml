# This is a basic workflow to help you get started with Actions

name: Create Release Notes after CI

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      microservice:
        required: true
        type: string
        description: Name of Microservice
        default: apple

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set version tag
        id: set-version
        run: |
          MICROSERVICE=${MICROSERVICE:=apple}
          BUILD_VERSION=v$(date '+%Y%m%d%H%M')
          gh release list | grep "$MICROSERVICE/*"
          echo "microservice=$MICROSERVICE" >> $GITHUB_OUTPUT
          echo "prev-release-tag=$(gh release list | grep -m1 "$MICROSERVICE/*" | cut -f3)" >> $GITHUB_OUTPUT
          echo "curr-release-tag=$MICROSERVICE/$BUILD_VERSION" >> $GITHUB_OUTPUT
          echo "curr-release-title=$MICROSERVICE: $BUILD_VERSION" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
          MICROSERVICE: ${{ inputs.microservice }}

      - name: Write a release log
        uses: cuchi/jinja2-action@v1.2.0
        with:
          template: RELEASELOG.md
          output_file: RELEASELOG.md
        env:
          RELEASE_SUMMARY: |
            Please fill out the summary notes for this release `${{ steps.set-version.outputs.curr-release-tag }}`.
          COMMIT_HISTORY: |
            - [APPLE-21] Initial commit for apple (#1) @elzino
            - [APPLE-123] New change on apple microservice (#2) @lucetre @sangjun.son@moloco.com
            - [APPLE-939] Dummy PR (#3) @mayshin10
    
      - name: Get commit history
        run: |
          git log --pretty=format:"%h; %aN; %an; %aE; %ae; %aL; %al; %cN; %cn; %cE; %ce; %cL; %cl; %s" ${{ env.PREV_RELEASE_TAG }}..${{ env.CURR_RELEASE_SHA }}
        env:
          PREV_RELEASE_TAG: ${{ steps.set-version.outputs.prev-release-tag }}
          CURR_RELEASE_SHA: ${{ github.sha }}

      - name: Publish a release note
        run: |
          gh release create "${{ env.CURR_RELEASE_TAG }}" \
            --title "${{ env.CURR_RELEASE_TITLE }}" \
            --target ${{ env.COMMIT_SHA }} \
            --notes-start-tag "${{ env.PREV_RELEASE_TAG }}" \
            --generate-notes \
            --notes-file RELEASELOG.md
        env:
          GH_TOKEN: ${{ github.token }}
          MICROSERVICE: ${{ steps.set-version.outputs.microservice }}
          PREV_RELEASE_TAG: ${{ steps.set-version.outputs.prev-release-tag }}
          CURR_RELEASE_TAG: ${{ steps.set-version.outputs.curr-release-tag }}
          CURR_RELEASE_TITLE: ${{ steps.set-version.outputs.curr-release-title }}
          COMMIT_SHA: ${{ github.sha }}
